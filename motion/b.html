<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>motion</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=750" />
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/velocity.min.js"></script>
  <link rel="stylesheet" type="text/css" href="motion-b.css?r=1225" />
  <script type="text/javascript" src="motion-b.js?r=1225" ></script>
  </head>
  <body>

	<div id="motion-b">
    <div class="loading-button">
      <svg class="icon-button" width="6" height="6" viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg" stroke="#FFF">
        <clipPath id="spinner-clip-path" transform="translate(1 1)" >
          <circle fill="white" stroke="none" cx="2" cy="2" r="2"/>
        </clipPath>
        <clipPath id="arrow-clip-path" transform="translate(1 1)">
          <path fill="#000000" stroke="none" d="
          M 6 0
          L 0 0 0 12 6 12 6 0
          M 4.25 9.1
          Q 4.3 9.15 4.35 9.25 4.35 9.3 4.3 9.4 4.2 9.45 4.15 9.5 4.05 9.5 3.95 9.45
          L 3.05 8.7 2.1 9.45
          Q 2 9.5 1.95 9.5 1.85 9.45 1.8 9.4 1.7 9.3 1.75 9.25 1.75 9.15 1.85 9.1
          L 2.95 8.25
          Q 3 8.2 3.05 8.2 3.15 8.2 3.2 8.25
          L 4.25 9.1 Z"/>
        </clipPath>
        <g id="icon-spinner" fill="none" fill-rule="evenodd" clip-path="url(#spinner-clip-path)">
          <g transform="translate(1 1)" stroke-width=".6">
            <circle class="spinner-c" stroke-opacity=".4" cx="2" cy="2" r="2"/>
            <circle class="spinner-w" cx="2" cy="2" r="2">
                <animateTransform
                    attributeName="transform"
                    type="rotate"
                    from="0 2 2"
                    to="360 2 2"
                    dur="2s"
                    repeatCount="indefinite"/>
            </circle>
          </g>
        </g>
      </svg>
      <div class="label">
        <div class="label1">Loading</div>
        <div class="label2">New messages</div>
      </div>
    </div>
	</div>

  </body>
</html>
